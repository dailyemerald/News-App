<body class="home news-feed" ontouchstart=""> <!-- Hack to be able to use :active -->

			<ul class="feed clearfix">

		</div> <!-- .content -->

</body>	

  <style>
  .feed .time {
    width: 200px;
  }
  </style>

  <script type="text/x-handlebars-template" id="storyList-tpl">
	<li>
		<img src="{{thumbnail}}" class="thumb" />
		<h2><a href="detail.html?url={{safePermalink}}">{{{title}}}</a></h2>
		<p class="time">{{date}}</p>
	</li>
  </script>

  <script src="zepto.min.js"></script>
  <script src="handlebars.min.js"></script>
  <script src="moment.min.js"></script>

  <script type="text/javascript">

	var templateSource = $('#storyList-tpl').html();
	var template = Handlebars.compile(templateSource);
	var wpendpoint = "http://www.dailyemerald.com/section/";
    var section = "news";

	var formatDate = function(d) {
		var curr_date = d.getDate();
		var curr_month = d.getMonth() + 1; //Months are zero based
		var curr_year = d.getFullYear();
		return curr_date + "-" + curr_month + "-" + curr_year;
	}

	$.ajax({
	  url: wpendpoint+section+"/json/?callback=?",
	  dataType: 'script',
	  success: function(data){
		console.log(data);
	    data.forEach(function(story){
			story.timestamp = moment( story.date.split(" ").join("T") + "-07:00" );
			story.date = story.timestamp.format("dddd, MMMM Do") + " at " + story.timestamp.format("h:mm a");
			
		    story.safePermalink = encodeURIComponent(story.permalink);
			if (typeof story.thumbnail === "undefined") {
				story.thumbnail = "http://footballapp.dailyemerald.com/v0.9/images/emerald.png";
			}
			
			$("ul").append(template(story));		
		});	
		
		var url = "ToObjC:finishedLoading(true)"; // tell the UIWebView we're ready to rock and roll. removes the "Loading..." title
	    window.location = url;
	
	  }
	});
	
    $(document).on('click', 'body', function(e) {
	  //e.preventDefault();
	  //return false;
	});

  </script>
